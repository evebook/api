syntax = "proto3";

service CorporationService {
    rpc Exists (ExistsRequest) returns (ExistsResponse);
    rpc Get (GetRequest) returns (GetResponse);
}

message ExistsRequest {
    int64 id = 1;
}

message ExistsResponse {
    bool exists = 1;
}

message GetRequest {
    int64 id = 1;
}

message GetResponse {
    int64 id = 1;
    string handle = 2;
    string name = 3;
}